<!DOCTYPE html>
<html>
<head>

	<meta charset="ISO-8859-1">
	<title>Display Student</title>
	<link rel="stylesheet" type="text/css" th:href="@{/displayStudent.css}">

</head>
<body>
<h1>Student Details</h1>
   <form class="form-container">
            <div class="form-item">
                <h3>Student roll:</h3><br>
                <span th:text="${student.roll}"></span>
            </div>
            <div class="form-item">
                <h3>Student name:</h3><br>
                <span th:text="${student.name}"></span>
            </div>
            <div class="form-item">
                <h3>Student branch:</h3><br>
                <span th:text="${student.branch}"></span>
            </div>
            <div class="form-item">
                <h3>Student yop:</h3><br>
                <span th:text="${student.yop}"></span>
            </div>
            <div class="form-item">
                <h3>Student cgpa:</h3><br>
                <span th:text="${student.cgpa}"></span>
            </div>
        </form>
</body>
</html>
